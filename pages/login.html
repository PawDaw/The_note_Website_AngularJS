
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Login</title>

	<!--  CSS styles file -->
    <link rel="stylesheet" href="css/styles_login.css">
    
</head>
<body ng-app="myApp">


<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<form class="form-horizontal" action="/" >

<div class="container animated fadeInDownBig">

    <div class="row" ng-controller="loginCtrl">
        <div class="col-md-offset-5 col-md-3">
            
            <div class="form-login">
            <h4>Please Login</h4>
            
            <input type="text" ng-model="name" class="form-control input-sm chat-input" placeholder="username" /> </br>
            <input type="password" ng-model="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" required /></br>
            
            
            <div class="wrapper">
            
            <button type="button" ng-click="submit()" class="btn btn-success btn-md" name="login">
            <span class="group-btn"></span> Login</button>   
           
            </div>
            
            </div>
         
            
                    
        </div>
    </div>
</div>
</form>

</body>
</html>
